version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_PUBLIC_APP_URL=https://smartdryers.itedasolutions.com
      - NEXT_PUBLIC_API_URL=https://api.smartdryers.itedasolutions.com
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - iteda-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=iteda_production
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/setup-database.sql:/docker-entrypoint-initdb.d/setup-database.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - iteda-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/sites-available:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - iteda-network

  certbot:
    image: certbot/certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@itedasolutions.com --agree-tos --no-eff-email -d smartdryers.itedasolutions.com -d api.smartdryers.itedasolutions.com

volumes:
  postgres_data:

networks:
  iteda-network:
    driver: bridge
